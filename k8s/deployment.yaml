apiVersion: apps/v1
kind: Deployment
metadata:
  name: acme-it-web
  namespace: acme-it
  labels:
    app: acme-it-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: acme-it-web
  template:
    metadata:
      labels:
        app: acme-it-web
    spec:
      containers:
        - name: web
          image: ghcr.io/OWNER/REPO/acme-it-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
      restartPolicy: Always


